<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Portfolio Freelancer</title>
    </head>
    <body>
        <header class="container-fluid">
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <div class="col-6 p-3">
                        <div class="fs-4 text-white text-uppercase fw-bold">Start Bootstrap</div>
                    </div>
                    <div class="col-6 p-3">
                        <div class="row justify-content-center text-white text-uppercase d-none d-sm-none d-md-flex">
                            <div class="col-3 text-center fw-bold">Portfolio</div>
                            <div class="col-3 text-center fw-bold">About</div>
                            <div class="col-3 text-center fw-bold">Contact</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="container-fluid first_section">
                <div class="container pt-5 pb-5">
                    <div class="row justify-content-center">
                        <div class="col-3 col-lg-3 col-xl-3">
                            <img class="img-fluid" src="img/avatar.svg" alt="Avatar">
                        </div>
                    </div>
                    <div class="row justify-content-center mb-2">
                        <div class="col-12 text-center">
                            <div class="fs-2 text-white text-uppercase fw-bold">Start Bootstrap</div>
                        </div>
                    </div>
                    <div class="row justify-content-center mb-3">
                        <div class="col-2">
                            <hr class="my_hr_white">
                        </div>
                        <div class="col-1 text-center">
                            <i class="bi bi-star-fill fs-4 text-white"></i>
                        </div>
                        <div class="col-2">
                            <hr class="my_hr_white">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 text-center text-white text-uppercase">
                            Graphic artist - Web designer - Illustrator
                        </div>
                    </div>
                </div>
            </section>
            <section class="container-fluid second_section">
                <div class="container pt-5 pb-5">
                    <div class="row justify-content-center">
                        <div class="col-12 text-center">
                            <div class="fs-3 text-black text-uppercase fw-bold">Portfolio</div>
                        </div>
                    </div>
                    <div class="row justify-content-center mb-3">
                        <div class="col-2">
                            <hr class="my_hr_black">
                        </div>
                        <div class="col-1 text-center">
                            <i class="bi bi-star-fill fs-4 text-black "></i>
                        </div>
                        <div class="col-2">
                            <hr class="my_hr_black">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 text-center text-white text-uppercase">
                            Graphic artist - Web designer - Illustrator
                        </div>
                    </div>
                    <div class="row justify-content-center text-center g-3">
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class='img-fluid rounded' src="img/cabin.png" alt="">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class='img-fluid rounded' src="img/cake.png" alt="">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class='img-fluid rounded' src="img/circus.png" alt="">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class='img-fluid rounded' src="img/game.png" alt="">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class='img-fluid rounded' src="img/safe.png" alt="">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class='img-fluid rounded' src="img/submarine.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
